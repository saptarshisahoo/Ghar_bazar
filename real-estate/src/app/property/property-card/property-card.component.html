<div class="card" style="padding:40px;">
  <img src="assets/images/house_1.jpg" alt="">
  <ul class="list-inline text-center member-icons">
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink="/property-detail/{{prop.id}}"><i class="far fa-edit"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
    </li>
  </ul>
  <div class="card-body">
    <h3>{{prop.Name}}</h3>
    <h3>{{prop.Price}}</h3>
  </div>
</div>
